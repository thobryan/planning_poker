<div id="stories-panel" class="space-y-4">
  <div class="flex flex-wrap items-center justify-between gap-3 rounded-2xl bg-white/90 px-5 py-4 text-slate-900 shadow">
    <div>
      <p class="text-xs uppercase tracking-[0.4em] text-brand">Stories</p>
      <h3 class="text-xl font-semibold text-slate-900">Collaborative voting board</h3>
    </div>
    <div class="flex items-center gap-3 text-xs font-semibold">
      <span class="rounded-full bg-emerald-100 px-3 py-1 text-emerald-700">{{ stories|length }} in progress</span>
      <span class="rounded-full bg-slate-800 px-3 py-1 text-white">{{ room.participants.count }} people live</span>
    </div>
  </div>

  <ul class="space-y-4">
    {% for s in stories %}
      {% include 'poker/partials/_story.html' %}
    {% empty %}
      <li class="rounded-2xl border border-dashed border-white/20 bg-white/5 p-8 text-center text-sm text-slate-200">
        No stories yet â€” add one from the sidebar to kick things off.
      </li>
    {% endfor %}
  </ul>
</div>
